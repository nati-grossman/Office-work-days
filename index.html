<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>


  <body>

    <div class="container-fluid mb-5">


        <div class="row">
            <div class="col-12 pb-3">
                <img src="hilan_logo.png" alt="hilan logo" class="w-100">
            </div>
            <div class="credit text-center">
                <small>האתר נבנה על ידי נתי גרוסמן</small><br>
                <small>להערות ורעיונות - 0584489516</small>
            </div>
        </div>

        <div class="row mt-5 pb-5">

            <div class="col-12 currentDate text-center">
                <h1 class="pt-4"></h1>
                <p></p>
            </div>

            <div class="col-12 currentWeek">
                <div class="currentWeekdays d-flex justify-content-between p-3">
                    <div id="Sun">Sun</div>
                    <div id="Mon">Mon</div>
                    <div id="Tue">Tue</div>
                    <div id="Wed">Wed</div>
                    <div id="Thu">Thu</div>
                    <div id="Fri">Fri</div>
                    <div id="Sat">Sat</div>
                </div>
                <div class="currentDays d-flex justify-content-between p-3"></div>
            </div>

        </div>


        <div class="row my-5 text-end">

            <div class="col-3"></div>
            <div class="col-6 form-group mb-3">
                <label class="teams" for="teams">:בחר צוות</label>
                <select dir="rtl" class="selectTeams form-control text-end" id="teams">
                    <option value=""></option>
                    <option value="Dror">פיתוח WEB דרור</option>
                    <option value="Suite">חילן Suite</option>
                    <option value="pro">חילן פרו</option>
                    <option value="DBA">DBA</option>
                    <option value="Mobile">מובייל</option>
                    <option value="QA">חילנט QA</option>
                    <option value="Chaya">פיתוח WEB חיה</option>
                    <option value="Analysis">ניתוח חילנט</option>
                    <option value="Configuration">קונפיגורציה</option>
                </select>
            </div>
            <div class="col-3"></div>

        </div>

    
        
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="d-flex" style="float: right;">
                    <p class="explanation">ימי עבודה מהמשרד</p>
                    <div class="squareOffice mx-3"></div>
                </div>
                <div class="d-flex" style="float: right;">
                    <p class="explanation">ימי עבודה מהבית</p>
                    <div class="squareHome mx-3"></div>
                </div>
                <div class="d-flex" style="float: right;">
                    <p class="explanation">היום הנוכחי</p>
                    <div class="squareCurrentDay mx-3"></div>
                </div>
            </div>
        </div>
     

    <script src="script.js"></script>
  </body>

</html>
